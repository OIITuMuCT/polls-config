{% extends "base.html" %}

{% block body %}
    <h1>LIST Page</h1>
    {% for course in object_list %}
        <p>{{ course.title|upper }}</p>
        <p>{{course.level}} ({{course.get_level_display}})</p>
        <a href="{% url "course_detail" course.pk %}" class="btn btn-primary">Go Detail</a>
        <hr>
    {% endfor %}
{% endblock %}
